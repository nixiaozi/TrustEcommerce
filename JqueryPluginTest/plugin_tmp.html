<div class="Top2-top row">
    <div class="logo col-sm-3">
        <a href="{{LogoUrl}}"
           class="logo-bd clearfix">百度</a>
    </div>
    <div class="TheSearchBar col-sm-5">
        <ul class="searchbar-ul">
            {{#each searchType}}
            <li class="searchbar-li" data-url="{{Url}}">
                {{Name}}
            </li>
            {{/each}}
        </ul>
        <div class="font-base">
            <i class="glyphicon glyphicon-search glyphicon-3x  searchbar-inputdiv-searchicon"></i>
            <input class="searchbar-inputdiv-input" placeholder="输入需要搜索的内容" />
            <button class="searchbar-buttondiv-button">搜索</button>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
